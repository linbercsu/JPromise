apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "0.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    ext {
        bintrayRepo = 'maven'
        bintrayName = 'jpromise'

        publishedGroupId = 'net.zentertain.promise'
        libraryName = 'jpromise'
        artifact = 'jpromise'

        libraryDescription = 'A simple promise library on Android'

        siteUrl = 'https://github.com/linbercsu/JPromise'
        gitUrl = 'https://github.com/linbercsu/JPromise.git'

        libraryVersion = '0.0.2'

        developerId = 'linbercsu'
        developerName = 'Lin'
        developerEmail = '275762580@qq.com'

        licenseName = 'The Apache Software License, Version 2.0'
        licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        allLicenses = ["Apache-2.0"]
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.1'
}


